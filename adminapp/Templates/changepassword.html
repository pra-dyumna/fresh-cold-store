{% extends "adminbase.html" %}
{%  block body %}
<h3 style="text-align:center; color:black; font-family:Arial black;">
  Change Password
</h3>
{% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif  %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form action="{% url 'adminapp:changepwd' %}" method="post"><b>
      {% csrf_token %}
      <div class="form-group">
        <label>Enter Old Password</label>
        <input type="password" name="oldpassword" class="form-control" required="Ture"/>
      </div>
      <div class="form-group">
        <label>Enter New Password</label>
        <input type="password" name="newpassword" class="form-control" required="Ture"/>
      </div>
      <div class="form-group">
        <label>Enter Confirm Password</label>
        <input type="password" name="confirmpassword" class="form-control" required="Ture"/>
      </div></br>
      <div class="form-group">
      <input type="submit" value="Change" class="btn btn-info"/>
      </div></b>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{%  endblock body %}
