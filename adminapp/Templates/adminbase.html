<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Fresh Cold store</title>
     <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/bootstrap.bundle.js' %}" rel="javascript" type="text/javascript"></script>
    <style>
        .navtop:hover
        {
        transform:0.5s;
        letterspacing:2px;
        }

    </style>

</head>
<body>
<div class="container-fluid">

        </div>
        <div class="col-sm-6">
            <h3 style="font-family:Arial black;"><b>WELCOME ADMINISTRAT0R </b></h3>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-12 p-0"><b>
                 <nav class="navbar navbar-expand-lg" style="background-color: hsla(14, 100%, 53%, 0.6);">
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">FMI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <a class="nav-link active navtop" aria-current="page" href="{% url 'adminapp:adminhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminapp:enquiries' %}">Enquiries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adminapp:booking' %}">Booking</a>
        </li>
            <li class="nav-item">
          <a class="nav-link" href="{% url 'adminapp:purchase' %}">Closing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'adminapp:changepassword' %}">change password</a></li>
            <li><a class="dropdown-item" href="{% url 'adminapp:logout' %}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
                 </nav></b>
            </div>
        </div>

        <div class="col-sm-9 right " style="background-color:rgba(50, 115, 220, 0.3);">

        </div>
    </div>
    <div class="row  text-center" style="background-color:#191970; height:70px; color:tan;">
        <div class="col-sm-6">
            <h2 style="margin-top:7px; font-family:Segoe Print;">copyright &copy; to <b>Fresh cold storage</b></h2>
        </div>
        <div class="col-sm-6 text-center ">
            <h2 style="font-family:Segoe Print; margin-top:7px;">Developed By: <b> Pradyumna Upadhyay</b></h2>
        </div>
