{% extends "adminbase.html" %}
{%  block body %}
<h3 style="color:black; text-align:center; font-family:Arial black;">Add News And Events </h3>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'adminapp:addnews' %}" method="post">
            {% csrf_token%}
        <div class="form-group">
            <label>Enter News Description</label>
            <textarea name="newstext" class="form-control"></textarea>
        </div>
            </br>
            <input type="submit" value="Add" class="btn btn-info"/>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row mt-2">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <table class=" table table-bordered border-dark" style="margin:0 auto;">
            <tr>
                <th>Id</th>
                <th>News</th>
                <th>Posted Date</th>
                <th>Delete</th>
            </tr>

            {% for n in ns %}
              <tr>
                  <td>{{n.id}}</td>
                  <td>{{n.newstext}}</td>
                  <td>{{n.newsdate}}</td>
                  <td><a href="{% url 'adminapp:deletenews' id=n.id %}">delete</a></td>
              </tr>
            {% endfor %}
        </table>

    </div>
    <div class="col-sm-2"></div>

</div>
{%  endblock body %}
