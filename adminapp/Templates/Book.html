{% extends "adminbase.html" %}
{% block body %}
<h3 style="text-align:center; color:black; font-family:Arial black;">
  Booking of Agro Product
</h3>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form action="{% url 'adminapp:pbook' %}" method="post"><b>
        {% csrf_token%}
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{fi.name}}" class="form-control" readonly="True"/>
      </div>
       <div class="form-group">
        <label>Address</label>
        <textarea name="address" class="form-control"  readonly="True">{{fi.address}}</textarea>
      </div>
         <div class="form-group">
        <label>Contact No</label>
        <input type="number" name="contactno" value="{{fi.contactno}}" class="form-control" readonly="Ture"/>
      </div>
       <div class="form-group">
        <label>Aadhar</label>
        <input type="number" name="aadharno" value="{{fi.aadharno}}" class="form-control" readonly="Ture"/>
       </div>
         <div class="form-group">
        <label>Number of Packets</label>
        <input type="number" name="noofpacket"  class="form-control" required="Ture"/>
         </div>
         <div class="form-group">
        <label>Duration in Months </label>
        <input type="number" name="duration" class="form-control" required="Ture"/>
         </div>

        <div class="form-group">
        <label> Rate per Packet per Months </label>
        <input type="number" name="rate" class="form-control" required="Ture"/>
        </div>
        <div class="form-group">
        <label>Advance Booking Amont</label>
        <input type="number" name="advance" class="form-control" required="Ture"/>
        </div>
        <div class="form-group"><br/>
            <input type="submit" value="submit" class="btn btn-info"/>
        </div>
    </b>  </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock body %}
